<!DOCTYPE html>
<html>
  <style>
    #s {border : 1px solid black}
  </style>
  <center>
      <h1>Orbits</h1>
      Enter to pause/unpause<br>
      <button id="v">Toggle Velocity<br>Markers</button>
    <div>
        <svg id="s" height=700 width=700 style="background: black">
            <defs>
                <marker id="Arrow" 
                        markerWidth="3" markerHeight="5" viewBox="-6 -6 12 12" 
                        refX="-2" refY="0" 
                        markerUnits="strokeWidth" 
                        orient="auto">
                    <polygon points="-2,0 -5,5 5,0 -5,-5" fill="white" stroke="white" stroke-width="1px"/>
                </marker>
            </defs>
      </svg>
    </div>
  </center>
  <script src="orbit.js"></script>
</html>
